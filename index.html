<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/pages/index.css">
  <title>Hotel Booking</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <h2 class="header__title">HotelBooking</h2>
      <nav class="header__links">
        <a href="#" class="header__link">Дома</a>
        <a href="#" class="header__link">Бронирование</a>
        <a href="#" class="header__link">Контакты</a>
      </nav>
      <button class="header__button" type="button">Бронировать</button>
  </div>
  </header>
  <main class="main">
    <section class="rent">
      <div class="rent__info">
        <div class="rent__text">
          <h1 class="rent__title">Аренда загородного дома для отдыха</h1>
          <p class="rent__subtitle">Самые выгодные предложения по аренде коттеджей и загородных домов в Москве и области</p>
        </div>
        <button class="rent__button" type="button">Бронирование</button>
      </div>
      <div class="rent__images">
        <img src="./src/images/first-col.png" alt="Аренда дома" class="rent__image">
        <img src="./src/images/second-col.png" alt="Аренда дома" class="rent__image">
        <img src="./src/images/third-col.png" alt="Аренда дома" class="rent__image">
      </div>
    </section>
  </main>
</body>
</html>
